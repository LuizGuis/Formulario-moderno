<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Sharp:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet" href="estilo.css">
    <script src="https://kit.fontawesome.com/1ab94d0eba.js" crossorigin="anonymous"></script>
    <title>Formulário moderno de login</title>
</head>
<body>
    
    <div class="container">
        <div class="Entrada">
            <div class="logo">
                <img src="LB cursos.png" alt="logo">
            </div>
            <div class="header">
                <h1>Entre com sua conta</h1>
                <div>Para entrar conecte a sua conta</div>
            </div>
            <form class="loginform">
                <div class="formitens">
                    <span class="ma material-symbols-outlined">Email</span>
                    <input type="text" placeholder="Digite seu email" required autofocus>
                </div>
                <div class="formitens">
                    <span class="ma material-symbols-sharp">key</span>
                    <input type="password" placeholder="Digite sua senha" required autofocus>
                </div>
                <div class="formitem">
                    <div class="checkbox">
                        <input type="checkbox" id="lembrar-me">
                        <label for="lembrar-me">Manter conectado</label>
                    </div>
                    <a href="#">Esqueceu sua senha?</a>
                </div>
                <button type="submit">Entrar na conta</button>
            </form>
            <div class="footer">
                Não possui conta? <a href="#">Crie uma rapidamente</a>
            </div>
        </div>
        <div class="social-media">
            <div class="outras">Entre com sua rede social</div>
        </div>
        
        <div class="socialmedia">
            <a href="#">
                <img src="facebook.png" alt="facebook">
            </a>
            <a href="#">
                <img src="google.png" alt="google">
            </a>
            <a href="#">
                <img src="linkedin.png" alt="linkedin">
            </a>
            <a href="#">
                <img src="twitter.png" alt="Twitter">
            </a>
        </div>
    
    </div>
   


</body>
</html>
